<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <img src="images/martin-marek--y9T0XDEUYo-unsplash.jpg" alt="Image of foggy mountains">
        <div class="logo">
            <img src="images/personal_bag_FILL0_wght400_GRAD0_opsz24.svg" alt="">
            <p class="logo-name">Travel Business</p>
        </div>
        <div class="credit">
            <p>Photo by <a href="https://unsplash.com/@martys111?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Martin Marek</a> on <a href="https://unsplash.com/photos/a-view-of-a-mountain-range-covered-in-fog--y9T0XDEUYo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
    </div>
    <div class="rigth">
        <div class="header">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign Up <em>now</em> to get started</p>
            <p>You <em>know</em> you want to</p>
            <p>Let's do this!</p>
        </div>
        <div class="form">
            <form action="#">
                <div class="first-name">
                    <label for="first-name">First name:</label>
                    <input type="text" id="first-name">
                </div>
                <div class="last-name">
                    <label for="last-name">Last name:</label>
                    <input type="text" id="last-name">
                </div>
                <div class="email">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="phone-number">
                    <label for="fnum">Phone Number</label>
                    <input type="tel" name="phone-number" id="fnum">
                </div>
                <div class="password">
                    <label for="pwd">Password</label>
                    <input type="password" name="password" id="pwd">
                </div>
                <div class="conf-password">
                    <label for="conf-pwd">Confirm Password</label>
                    <input type="password" name="conf-password" id="conf-pwd">
                </div>
            </form>
        </div>
        <div class="buttons">
            <button type="submit">Create Account</button>
            <p class="log-in">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
